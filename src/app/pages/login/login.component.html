<div>

    <div class="login-container">
        <div class="header d-flex">
            <div class="flex-fill">
                logo
            </div>
            <div class="mr-5">
                <img height="40" width="60" (click)="changeLang('no')" src="assets/img/app/flag-norway.png" alt="">
                <img height="40" width="60" class="ml-2" (click)="changeLang('en')" src="assets/img/app/flag-uk.png"
                    alt="">
            </div>
        </div>
        <div class="col-xl-4 col-md-6 col-10 offset-7">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title">{{'Login.title' | translate}}</h2>
                    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" ngxsForm="form.login" class=" text-left">
                        <div class="form-group">
                            <input [formControl]="userName" class="form-control checking-field"
                                placeholder="{{'Login.userName' | translate}}" type="text">
                            <span class="help-block text-danger"
                                *ngIf="form.get('userName').touched && form.get('userName').hasError('required')">
                                {{'Login.userNameRequiredMsg' | translate}}</span>
                            <span class="text-danger" *ngIf="form.get('userName').hasError('minlength')">
                                {{'Login.userNameInvalidMsg' | translate}}</span>
                        </div>
                        <div class="form-group">
                            <input [formControl]="password" class="form-control checking-field"
                                placeholder="{{'Login.passwordLabel' | translate}}" type="password">
                            <span class="help-block text-danger"
                                *ngIf="form.get('password').touched && form.get('password').hasError('required')">
                                {{'Login.passwordRequiredMsg' | translate}}</span>
                            <span class="help-block text-danger"
                                *ngIf="form.get('password').touched && form.get('password').hasError('minlength')">
                                {{'Login.passwordInvalidMsg' | translate}}</span>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input checkbox-main" id="login-keep">
                                <label class="custom-control-label"
                                    for="login-keep">{{'Login.keeploginLable' | translate}}</label>
                            </div>
                            <a class="btn btn-link forgot transition pull-right" (click)="fnForgotPassword()"
                                href="javascript:void(0);">
                                {{'Login.fotgotpassLabel' | translate}}</a>
                        </div>
                        <div class="form-group">
                            <button [disabled]="!form.valid" class="btn btn-main btn-block rounded" type="submit">
                                {{'Login.signinBtn' | translate}}</button>
                        </div>
                        <div class="form-group">
                            <button type="button" routerLink="/register" class="btn btn-main btn-block rounded">
                                {{'Login.signupBtn' | translate}}</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
